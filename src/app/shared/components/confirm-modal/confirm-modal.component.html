<div class="confirm-modal-wrap flex px-4">
    <span class="title text-body-sm col-white">{{title}}</span>
    <button mat-dialog-close class="btn btn-cancel secondary-outline-btn mr-4 ml-20 px-2">{{cancelTitle}}</button>
    <button (click)="save()" class="btn primary-outline-btn px-2">{{confirmTitle}}</button>
</div>
