<div class="stepper-container" [ngSwitch]="true">
    <div *ngSwitchCase="step === 1">
        <app-add-zone-door (stepUpdate)="stepUpdate($event)" (cancel)="cancel($event)" (zoneData)="customZone($event)"
                            [locationZoneDoors]="locationZoneDoors">
        </app-add-zone-door>
    </div>
    <div *ngSwitchCase="step === 2">
        <app-add-schedule [customZoneData]="customZoneData"
                          (stepUpdate)="stepUpdate($event)" (cancel)="cancel($event)" (customZoneSchedule)="customZoneSchedule($event)">
        </app-add-schedule>
    </div>
    <div *ngSwitchCase="step === 3">
        <app-custom-access-group [locations]="locations" [schedules]="schedules" [locationZoneDoorsInit]="locationZoneDoors"
                                 (stepUpdate)="stepUpdate($event)" (save)="save($event)" (cancel)="cancel($event)" (locationZoneDoors)="addZoneDoorInitData($event)">
        </app-custom-access-group>
    </div>
</div>
