<div class="mat-calendar-header">
    <div class="mat-calendar-controls flex items-center justify-around">
        <button [disabled]="!previousEnabled()" (click)="previousClicked()">
            <span class="material-icons text-base" style="color: #979797;"> arrow_back_ios </span>
        </button>
        <button mat-button type="button" class="mat-calendar-period-button" (click)="currentPeriodClicked()"
            [attr.aria-label]="periodButtonLabel" [attr.aria-describedby]="_buttonDescriptionId" cdkAriaLive="polite">
            <span [attr.id]="_buttonDescriptionId">{{periodButtonText}}</span>
            <div class="mat-calendar-arrow" [class.mat-calendar-invert]="calendar.currentView !== 'month'"></div>
        </button>
        <ng-content></ng-content>
        <button [disabled]="!nextEnabled()" (click)="nextClicked()">
            <span class="material-icons text-base" style="color: #979797;"> arrow_forward_ios </span>
        </button>
    </div>
</div>
