<div class="profile-edit-container">
    <div class="top-section flex-center-between mb-10 mx-4">
        <div class="view h-6 col-black h6 mt-4">Edit</div>
        <mat-icon class="cursor-pointer col-black-light" mat-dialog-close>close</mat-icon>
    </div>

    <div class="px-4">

        <p class="text-title-sm col-black pl-2 pb-2">Departments</p>

        <ng-container *ngFor="let item of departmentForm.value; index as idx" class="flex flex-col-reverse">
            <div class="access-form-array">
                <mat-form-field appearance="outline" color="accent" class="w-full mb-1">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Department Name" [(ngModel)]="item.name" required>
                    <mat-error *ngIf="item.invalid">{{'This field is required'}}</mat-error>
                </mat-form-field>

                <button class="btn remove-btn px-2 ml-auto mb-1" (click)="removeItem(idx)" *ngIf="departmentForm.controls && departmentForm.controls.length > 1">
                    remove
                </button>
            </div>
        </ng-container>

        <button class="btn secondary-outline-btn px-2 mr-auto my-3" (click)="addItem()">
            <mat-icon>add</mat-icon> ADD DEPARTMENT
        </button>

    </div>

    <div class="btn-group pt-10 mx-4 flex items-center border-t border-black border-opacity-10">
        <button mat-dialog-close class="btn secondary-btn w-24 ml-auto">CANCEL</button>
        <button class="btn primary-btn w-20 ml-4" (click)="updateDepartment()">UPDATE</button>
    </div>
</div>
