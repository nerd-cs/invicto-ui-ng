<div class="dialog-header">
    <div class="h6 col-black"> Add Organization </div>
    <mat-icon (click)="cancel()">close</mat-icon>
</div>
<div class="dialog-content p-10 flex flex-col">
    <div [formGroup]="companyForm">

        <mat-form-field appearance="outline" color="accent" class="w-full mb-1">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Acme" formControlName="name" required>
            <mat-error *ngIf="companyForm.controls['name'].invalid">{{'This field is required'}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent" class="w-full mb-1">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" formControlName="address" required>
            <mat-error *ngIf="companyForm.controls['address'].invalid">{{'This field is required'}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent" class="w-full mb-1">
            <mat-label>City</mat-label>
            <input matInput placeholder="City" formControlName="city" required>
            <mat-error *ngIf="companyForm.controls['city'].invalid">{{'This field is required'}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent" class="w-full mb-1">
            <mat-label>Postal Code</mat-label>
            <input matInput placeholder="Postal Code" formControlName="postalCode" required>
            <mat-error *ngIf="companyForm.controls['postalCode'].invalid">{{'This field is required'}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent" class="w-full mb-1">
            <mat-label>Country</mat-label>
            <input matInput placeholder="Country" formControlName="country" required>
            <mat-error *ngIf="companyForm.controls['country'].invalid">{{'This field is required'}}</mat-error>
        </mat-form-field>

    </div>
</div>
<div class="dialog-footer">
    <button class="btn secondary-btn w-24 ml-auto mr-4" (click)="cancel()">Cancel</button>
    <button class="btn primary-btn w-24" (click)="save()">Save</button>
</div>
